version: "3.8"

services:
  rabbit-mq:
    image: rabbitmq:3.8.25-management-alpine
    container_name: 'rabbit-mq'
    environment:
      - RABBITMQ_DEFAULT_USER=mercury
      - RABBITMQ_DEFAULT_PASS=kGGnN95q99Sh
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./rabbitmq/data/:/var/lib/rabbitmq/
      - ./rabbitmq/log/:/var/log/rabbitmq/
    networks:
      - rabbitmq_go_net

networks:
  rabbitmq_go_net:
    driver: bridge
